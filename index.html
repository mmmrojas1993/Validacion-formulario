<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms html</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 py-5">

                <form id="paymentForm">
                    <div class="card">
                        <div class="card-header">
                            <h1>Payment form example</h1>
                        </div>



                        <div class="card-body">
                            <!--Alerta-->
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="alert alert-danger" role="alert">
                                        Some fields are missing
                                    </div>
                                </div>
                            </div>

                            <!--Card, CVC , Amount-->

                            <div class="row">
                                <div class="col-md-5 ">
                                    <label for="Card"><b>Card #</b></label>
                                    <input type="text" class="form-control" id="Card" name="Card" maxlength="16"
                                        placeholder="XXXXXXXXXXXXXXXX" required>
                                    <!--<div class="invalid-feedback">
                                        Please provide a valid Number Card
                                    </div>-->
                                </div>
                                <div class="col-md-3 ">
                                    <label for="Cvc"><b>CVC #</b></label>
                                    <input type="text" class="form-control" id="Cvc" name="Cvc" placeholder="000"
                                        required maxlength="3">
                                    <!--<div class="invalid-feedback">
                                        Please provide a valid CVC
                                    </div>-->
                                </div>
                                <div class="col-md-4 ">
                                    <label for="Amount"><b>Amount</b></label>
                                    <input type="number" class="form-control" id="Amount" name="Amount"
                                        placeholder="0.00" required>
                                </div>
                            </div>

                            <!-- Name, Last Name, -->
                            <div class="row">
                                <div class="col-md-6 ">
                                    <label for="Name"><b>Name</b></label>
                                    <input type="text " class="form-control" id="Name" name="Name" placeholder="Name"
                                        required>
                                </div>
                                <div class="col-md-6">
                                    <label for="LastName"><b>LastName</b></label>
                                    <input type="text " class="form-control" id="LastName" name="LastName"
                                        placeholder="LastName" required>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-6">
                                    <label for="City"><b>City</b></label>
                                    <input type="text " class="form-control " id="City" name="City" required>
                                </div>
                                <div class="col-md-3 ">
                                    <label for="state"><b>state</b></label>
                                    <select class="form-control " id="state" name="state" placeholder="Pick a State"
                                        required>
                                        <option></option disabled>
                                        <option>coquimbo</option>
                                        <option>aconcagua</option>
                                        <option>santiago</option>
                                        <option>colchagua</option>
                                    </select>
                                </div>

                                <div class="col-md-3 ">
                                    <label for="PostalCode"><b>PostalCode</b></label>
                                    <input type="number" class="form-control " id="PostalCode" name="PostalCode"
                                        required>
                                </div>
                            </div>

                            <div class="row mt-2">
                                <div class="col-md-6 ">
                                    <label for="weAccept"><b>We accept:</b></label>
                                    <div class="checkbox w-50 bg-secondary d-flex justify-content-around text-white pt-1 rounded"
                                        required>
                                        <label for="mastercard">
                                            <input type="radio" id="mastercard" name="creditcard" value="mastercard">

                                            <i class="fab fa-cc-mastercard"></i></label>

                                        <label for="visa">
                                            <input type="radio" id="visa" name="creditcard" value="visa">

                                            <i class="fab fa-cc-visa"></i></label>

                                        <label for="dinersClub">
                                            <input type="radio" id="dinersClub" name="creditcard" value="dinersClub">

                                            <i class="fab fa-cc-diners-club"></i></label>

                                        <label for="amex">
                                            <input type="radio" id="amex" name="creditcard" value="amex">

                                            <i class="fab fa-cc-amex"></i></label>



                                    </div>

                                </div>

                                <div class="col-md-6 mt-2">
                                    <label for="texto"><b>Message</b></label>
                                    <textarea name="texto" id="texto" cols="30" rows="4"
                                        class="form-control"></textarea>
                                    <div class="feedback">
                                        Add any notes here.
                                    </div>
                                </div>

                            </div>
                        </div>

                        <div class="card-footer d-flex justify-content-end">
                            <button class="btn btn-secondary  mr-1" type="reset">Cancel</button>
                            <button class="btn btn-primary " type="submit">Send</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

    <script src="./main.js"></script>

</body>

</html>
